# サイト基本情報
title: "Camp Site"
description: "キャンプ場レビューとアウトドア情報を発信するブログ"
url: "https://yourusername.github.io"
baseurl: ""
author:
  name: "Your Name"
  email: "your.email@example.com"

# ビルド設定
timezone: Asia/Tokyo
encoding: utf-8
markdown: kramdown
permalink: /:year/:month/:day/:title/

# ページネーション
paginate: 9
paginate_path: "/page/:num/"

# プラグイン（GitHub Pages公式ホワイトリスト）
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate

# jekyll-feed設定
feed:
  path: /feed.xml

# AdSense設定（使用時はenabled: trueに変更）
adsense:
  enabled: false
  client: ""  # ca-pub-XXXXXXXXXXXXXXXX
  slot_inarticle: ""  # 1234567890

# Analytics設定（使用時はenabled: trueに変更）
analytics:
  enabled: false
  gtag: ""  # G-XXXXXXXXXX

# Exclude
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE
  - vendor
  - .bundle
  - node_modules

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"
