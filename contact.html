<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">

  <meta property="og:locale" content="ja_JP">

  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/main.css">
 </head>
<body>
  <header class="site-header">
  <div class="container">
    <div class="header-inner">
      <div class="site-branding">
        <a href="index.html" class="site-title">Camp Site</a>
      </div>

      <nav class="site-nav" aria-label="メインナビゲーション">
        <a href="index.html">ホーム</a>
        <a href="categories.html">カテゴリ</a>
        <a href="about.html">このサイトについて</a>
        <a href="contact.html">お問い合わせ</a>
      </nav>
    </div>
  </div>
  </header>

  <main>
    <div class="container">
      <div class="page-header">
        <h1>お問い合わせ</h1>
        <p>ご質問、ご意見、ご感想などお気軽にお寄せください。</p>
      </div>

      <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="contact-form">
        <div class="form-group">
          <label for="name">お名前 <span class="required">*</span></label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="email">メールアドレス <span class="required">*</span></label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="message">メッセージ <span class="required">*</span></label>
          <textarea id="message" name="message" rows="6" required></textarea>
        </div>

        <button type="submit" class="btn-submit">送信する</button>
      </form>
    </div>
  </main>

  <footer class="site-footer">
  <div class="container">
    <div class="footer-content">
      <div class="footer-section">
        <h3>Camp Site</h3>
        <p>キャンプ場レビューとアウトドア情報を発信するブログ</p>
      </div>

      <div class="footer-section">
        <h3>リンク</h3>
        <ul class="footer-links">
          <li><a href="about.html">このサイトについて</a></li>
          <li><a href="contact.html">お問い合わせ</a></li>
          <li><a href="privacy.html">プライバシーポリシー</a></li>
        </ul>
      </div>
    </div>

    <div class="footer-bottom">
      <p>&copy; <span id="current-year"></span> Camp Site. All rights reserved.</p>
    </div>
  </div>
  </footer>

  <script>
    document.getElementById('current-year').textContent = new Date().getFullYear();
  </script>

  <script src="js/common.js"></script>
</body>
</html>
