<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせ - Camp Site</title>
  <meta name="description" content="お問い合わせフォーム">
  <!-- OGP -->
  <meta property="og:title" content="お問い合わせ - Camp Site">
  <meta property="og:description" content="お問い合わせフォーム">
  <meta property="og:type" content="website">
  <meta property="og:image" content="assets/img/rectangle-banner-1280x670.webp">
  <meta property="og:image:width" content="1280">
  <meta property="og:image:height" content="670">
  <meta property="og:site_name" content="Camp Site">
  <meta property="og:locale" content="ja_JP">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image" content="assets/img/rectangle-banner-1280x670.webp">
  <meta name="site-root" content="">
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/main.css">
 </head>
<body>
  <div id="header-placeholder"></div>

  <main>
    <div class="container">
      <div class="page-header">
        <h1>お問い合わせ</h1>
        <p>ご質問、ご意見、ご感想などお気軽にお寄せください。</p>
      </div>

      <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="contact-form">
        <div class="form-group">
          <label for="name">お名前 <span class="required">*</span></label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="email">メールアドレス <span class="required">*</span></label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="message">メッセージ <span class="required">*</span></label>
          <textarea id="message" name="message" rows="6" required></textarea>
        </div>

        <button type="submit" class="btn-submit">送信する</button>
      </form>
    </div>
  </main>

  <div id="footer-placeholder"></div>
  <script src="js/common.js"></script>
</body>
</html>
